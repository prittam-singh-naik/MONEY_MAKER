<h1>D3.js Line Chart Example</h1>
<div id="chart-container"></div>

<script>
    // Sample data
    const data = [
        { x: 1, y: 10 },
        { x: 2, y: 20 },
        { x: 3, y: 15 },
        { x: 4, y: 25 },
        { x: 5, y: 18 }
    ];

    // Set up SVG container dimensions
    const width = 400;
    const height = 300;

    // Create SVG container
    const svg = d3.select("#chart-container")
        .append("svg")
        .attr("width", width)
        .attr("height", height);

    // Define scales
    const xScale = d3.scaleLinear()
        .domain([1, 5])
        .range([0, width]);

    const yScale = d3.scaleLinear()
        .domain([0, 30])
        .range([height, 0]);

    // Create line function
    const line = d3.line()
        .x(d => xScale(d.x))
        .y(d => yScale(d.y));

    // Append path element
    svg.append("path")
        .data([data])
        .attr("class", "line")
        .attr("d", line);
</script>
